name: Automated checks
on: [push, pull_request]
jobs:  
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install Poetry
      uses: snok/install-poetry@v1
    - name: Install dependencies
      run: poetry install --no-interaction --no-root
    - name: Run unit tests
      run: poetry run python lrc_database/manage.py test
    - name: Check code style
      run: poetry run flake8 lrc_database
    - name: Check typing
      run: poetry run mypy . --config ../setup.cfg
      working-directory: ./lrc_database
    - name: Check import orders
      run: poetry run isort lrc_database --check --diff
