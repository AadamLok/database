name: Automated checks
on: [push, pull_request]
jobs:  
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: python -m pip install -r requirements.txt
    - name: Run unit tests
      run: python lrc_database/manage.py test
    - name: Check code style
      run: flake8 lrc_database
    - name: Check typing
      run: mypy . --config ../setup.cfg
      working-directory: ./lrc_database
    - name: Check import orders
      run: isort lrc_database --check --diff
