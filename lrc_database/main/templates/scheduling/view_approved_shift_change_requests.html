{% extends "base.html" %}

{% block content %}
<h2>Approved {{ kind }} change requests</h2>

<div class="add-btn">
    <a href="{% url 'view_shift_change_requests' kind %}">
        <button type="button" class="btn btn-primary">
            View New
        </button>
    </a>
    <button type="button" class="btn btn-primary" style="background-color:gray">
        View Approved
    </button>
    <a href="{% url 'view_denied_shift_change_requests' kind %}">
        <button type="button" class="btn btn-primary">
            View Denied
        </button>
    </a>
    {% if kind == "SI" %}
    <a href="{% url 'view_pending_shift_change_requests' kind %}">
        <button type="button" class="btn btn-primary">
            View Pending
        </button>
    </a>
    {% endif %}
</div>
{% include "includes/shift_change_request_table.html" %}
{% endblock %}
