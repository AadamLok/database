{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>New Shift Request</h2>
    <form method="post" action="{% url 'new_shift_request' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Request Shift</button>
    </form>
{% endblock %}
