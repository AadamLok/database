{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Drop Shift Request</h2>
    <form method="post" action="{% url 'new_drop_request' shift_id %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
{% endblock %}
