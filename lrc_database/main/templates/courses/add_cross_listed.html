{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Add Cross Listed Course</h2>
    <form method="post" action="{% url 'add_cross_listed' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Add Cross List Course</button>
    </form>
{% endblock %}
