{% extends "base.html" %}

{% block content %}
    <h2>Courses</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td><a href="{% url 'view_course' course.id %}">{{ course.short_name }}</a></td>
                    <td>{{ course.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">
                        <div align="center">
                            <em>None.</em>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
