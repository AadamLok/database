{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<h2>Add Course Section</h2>
	<form method="POST" action="{% url 'add_course_section' %}">
		{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Add Course Section</button>
	</form>
{% endblock %}
