{% extends "base.html" %}

{% block content %}
    <div class="row">
        <h2>{{ course }} <a href="{% url 'edit_course' course.id %}">(edit)</a></h2>
    </div>
    <div class="row">
        <div class="col-md-8">
            TODO
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-header">Tutors</div>
                <div class="card-body">
                    {% for tutor in tutors %}
                        <p class="card-text"><a href="{% url 'user_profile' tutor.id %}">{{ tutor }}</a></p>
                    {% empty %}
                        <p class="card-text">None.</p>
                    {% endfor %}
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">SI leaders</div>
                <div class="card-body">
                    {% for si in sis %}
                        <p class="card-text"><a href="{% url 'user_profile' si.id %}">{{ si }}</a></p>
                    {% empty %}
                        <p class="card-text">None.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
